    <style>
        /* --- Y2K CHROME AESTHETIC --- */
        :root {
            --bg-color: #000000;
            --chrome-text: #e0e0e0;
            --accent-blue: #0070f3;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.2);
            --gold: #FFD700;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #000000 90%);
            color: var(--chrome-text);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- THE GLASS CARD --- */
        .container {
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 112, 243, 0.2);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        /* --- PROFILE PICTURE --- */
        .profile-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, #fff, #555); /* Chrome effect */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #000;
            filter: grayscale(20%); /* Cool cinematic look */
        }

        /* --- TEXT STYLES --- */
        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(#fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .status {
            color: var(--accent-blue);
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #aaa;
            margin-bottom: 30px;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
        }

        /* --- LOADING BAR --- */
        .loader-box {
            width: 100%;
            background: #222;
            height: 6px;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .loader-bar {
            height: 100%;
            background: var(--accent-blue);
            width: 50%;
            position: absolute;
            animation: load 2s infinite ease-in-out;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* --- BUTTONS & SOCIALS --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-gold {
            background: linear-gradient(45deg, #FFD700, #ffaa00);
            color: #000;
            border: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            font-weight: 800;
        }
        
        .btn-gold:hover {
            background: linear-gradient(45deg, #ffe033, #ffbb33);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        /* --- FOOTER & TRACKER --- */
        .tracker-area {
            margin-top: 40px;
            opacity: 0.6;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes load { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- BACKGROUND MESH (Cool Visual) --- */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(0, 112, 243, 0.15) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 20%);
        }
    </style>
